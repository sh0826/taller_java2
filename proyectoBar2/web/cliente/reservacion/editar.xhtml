<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition  template="/templates/clienteLayout.xhtml"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:define name="contenido">
    <h:head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
        <style>
            body {
                background: #f5f5f5;
                min-height: 100vh;
                padding: 15px 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .card {
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                border: 1px solid #ddd;
                border-radius: 8px;
                background: white;
            }
            .card-header {
                background: #000 !important;
                color: white !important;
                border-radius: 8px 8px 0 0 !important;
                padding: 12px 20px !important;
            }
            .card-body {
                padding: 20px;
            }
            .form-label {
                font-size: 12px;
                font-weight: 600;
                color: #333;
                margin-bottom: 5px;
            }
            .form-control,
            .form-select {
                font-size: 13px;
                padding: 6px 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .form-control:focus,
            .form-select:focus {
                border-color: #000;
                box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.25);
            }
            .btn-primary {

                padding: 8px 20px;
                font-size: 13px;
                font-weight: 600;
            }
            .btn-primary:hover {

            }
            .btn-secondary {

                color: #000;
                padding: 8px 20px;
                font-size: 13px;
            }
            .btn-secondary:hover {
                background: #f5f5f5;
            }
            .text-danger {
                font-size: 11px;
            }
            .form-text {
                font-size: 11px;
                color: #666;
            }
        </style>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{reservacionBean.listar()}" />
        <div class="container" style="max-width: 600px; margin-top: 20px;">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5 mb-0" style="font-weight: 600;">EDITAR RESERVACIN</h2>
                </div>
                <div class="card-body">
                    <h:form id="formReservacion">
                        <p:messages id="messages" showDetail="true" closable="true" />
                        
                        <h:inputHidden value="#{reservacionBean.reservacion.id_reservacion}" />
                        
                        <div class="mb-3">
                            <h:outputLabel for="ocasion" value="Ocasi贸n:" styleClass="form-label" />
                            <h:inputText id="ocasion" value="#{reservacionBean.reservacion.ocasion}"

                                        styleClass="form-control" required="true" 
                                        requiredMessage="La cantidad de mesas es requerida">
                                <f:convertNumber integerOnly="true" />
                                <f:validateLongRange minimum="1" maximum="11" />
                            </h:inputText>
                            <h:message for="cantidadMesas" styleClass="text-danger" />
                            <small class="form-text"> Recordatorio: Tiene 11 mesas disponibles</small>
                        </div>
                        
                        <div class="mb-3">

                            <p:calendar id="fechaReservacion" value="#{reservacionBean.reservacion.fecha_reservacion}"

                                       mindate="#{reservacionBean.fechaHoy}"

                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</ui:define>

</ui:composition>
