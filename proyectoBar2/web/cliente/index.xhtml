<ui:composition template="/templates/clienteLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contenido">
        <style>
            body {
                background: #111 !important;
            }
            
            .dashboard-container {
                margin: 20px 0;
                padding: 30px;
                background: #1a1a1a;
                border: 1px solid #333;
                border-radius: 5px;
            }
            
            h1 {
                color: #C89B3C !important;
                text-align: center;
                margin-bottom: 20px;
                font-weight: bold;
                font-size: 32px;
            }
            
            h2 {
                color: #C89B3C !important;
                text-align: center;
                margin-bottom: 20px;
                font-size: 24px;
            }
            
            p {
                color: #C89B3C !important;
                text-align: center;
                font-size: 16px;
            }
        </style>
        
        <div class="dashboard-container">
            <h1>Bienvenido Cliente</h1>
            <h2>#{loginBean.nombreUsuario}</h2>
            <p>Selecciona una opción del menú superior para administrar el sistema.</p>
        </div>
    </ui:define>

</ui:composition>
