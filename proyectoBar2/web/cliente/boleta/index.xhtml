<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/clienteLayout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
    <h:head>
        <title>Administrar Boletas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{boletaBean.listar}"/>
        </f:metadata>
        <h2 class="text-center text-primary">Administrar Boletas</h2>
        <h:form>
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Filtros de Búsqueda</h5>
                </div>
                <div class="card-body">
                    <h:panelGrid columns="4" columnClasses="col-md-3,col-md-3,col-md-3,col-md-3">
                        <h:outputLabel value="Nombre del Evento:" />
                        <h:inputText value="#{boletaBean.filtroEvento}" class="form-control"/>

                        <h:outputLabel value="Precio:" />
                        <h:inputText value="#{boletaBean.filtroPrecio}" class="form-control"/>

                        <h:outputLabel value="Cantidad de Boletos:" />
                        <h:inputText value="#{boletaBean.filtroCantidad}" class="form-control"/>
                    </h:panelGrid>
                    <br/>
                    <h:commandButton value="Buscar" action="#{boletaBean.buscarPorEvento}" class="btn btn-primary" />
                    <h:commandButton value="Limpiar Filtros" action="#{boletaBean.limpiarFiltros}" class="btn btn-secondary" style="margin-left: 10px;" />
                </div>
            </div>
            
            <h:commandLink value="Nueva Boleta" class="text-primary" action="nuevo" />
            <h:commandLink value="Menú Principal" class="text-secondary" action="/faces/index"
                               style="margin-left: 15px;" />
            <br/><br/>
            
            <h:dataTable value="#{boletaBean.listaFiltrada}" var="boleta" class="table table-bordered table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID Boleta" />
                    </f:facet>
                    <h:outputText value="#{boleta.id_boleta}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Precio" />
                    </f:facet>
                    <h:outputText value="#{boleta.precio_boleta}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Cantidad Boletos" />
                    </f:facet>
                    <h:outputText value="#{boleta.cantidad_boletos}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Usuario" />
                    </f:facet>
                    <h:outputText value="#{boletaBean.usuarioNombre}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Evento" />
                    </f:facet>
                    <h:outputText value="#{boleta.even.nombre_evento}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Opciones" />
                    </f:facet>
                    <h:commandLink value="Editar" class="text-success"  
                                   actionListener="#{boletaBean.buscar(boleta.id_boleta)}" action="editar" />
                    <h:commandLink value="Eliminar" class="text-danger" style="margin-left: 15px;" 
                                   action="#{boletaBean.eliminar(boleta.id_boleta)}" 
                                   onclick="return confirm('¿Está seguro de ELIMINAR la Boleta #{boleta.id_boleta}?');" />
                </h:column>
            </h:dataTable>            
        </h:form>            
    </h:body>
</ui:define>

</ui:composition>
