<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Bar Agora Vibes</title>
        <style>
            *{
                font-family: Arial;
            }
            h1{
                color: blue;
            }
        </style>
    </h:head>
    <h:body>
        <center>
            <h1>Inicio de Sesión</h1>
            
            <h:form>
                <h:outputLabel for="doc" value="Documento " />
                <h:inputText id="documento" value="#{loginBean.usuario.documento}"
                             required="true" requiredMessage=" Debe especificar un Documento" />
                <h:message for="documento" style="color: red;" />
                
                <br/><br/>
                
                <h:outputLabel for="pas" value="Contraseña " />
                <h:inputSecret id="pas" value="#{loginBean.usuario.pass}"
                             required="true" requiredMessage=" Debe especificar una Contraseña" />
                <h:message for="pas" style="color: red;" />
                
                <br/><br/>
                
                <h:commandButton value="Aceptar" actionListener="#{loginBean.autenticar()}" />
            </h:form>
            <h:form>
            <h:commandLink value="Registrate aqui" action="/faces/inicio_sesion/crear_cliente"/>
            </h:form>
        </center>
        
    </h:body>
</html>
