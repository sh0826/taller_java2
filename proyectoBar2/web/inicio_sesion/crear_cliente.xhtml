<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Registro - Ágora Vibes</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #eee;
                padding: 20px;
            }
            
            .register-container {
                background: #1a1a1a;
                padding: 40px;
                border-radius: 15px;
                border: 1px solid #333;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                width: 100%;
                max-width: 500px;
            }
            
            .register-header {
                text-align: center;
                margin-bottom: 30px;
            }
            
            .register-header h1 {
                color: #C89B3C;
                font-size: 32px;
                font-weight: bold;
                margin-bottom: 10px;
                letter-spacing: 1px;
            }
            
            .register-header p {
                color: #999;
                font-size: 14px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-label {
                display: block;
                color: #C89B3C;
                font-weight: bold;
                margin-bottom: 8px;
                font-size: 14px;
            }
            
            .form-input {
                width: 100%;
                padding: 12px 15px;
                background: #262626;
                color: #eee;
                border: 1px solid #444;
                border-radius: 5px;
                font-size: 14px;
                transition: all 0.3s;
            }
            
            .form-input:focus {
                outline: none;
                border-color: #C89B3C;
                box-shadow: 0 0 8px rgba(200, 155, 60, 0.3);
            }
            
            .error-message {
                color: #ff6b6b;
                font-size: 12px;
                margin-top: 5px;
                display: block;
            }
            
            .button-group {
                display: flex;
                gap: 10px;
                margin-top: 25px;
            }
            
            .btn-primary {
                flex: 1;
                padding: 12px;
                background: #6D0823;
                color: #eee;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
            }
            
            .btn-primary:hover {
                background: #C89B3C;
                color: #000;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(200, 155, 60, 0.4);
            }
            
            .btn-secondary {
                flex: 1;
                padding: 12px;
                background: #555;
                color: #eee;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
                text-decoration: none;
                display: inline-block;
                text-align: center;
            }
            
            .btn-secondary:hover {
                background: #777;
                transform: translateY(-2px);
            }
            
            .login-link {
                text-align: center;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #333;
            }
            
            .login-link a {
                color: #C89B3C;
                text-decoration: none;
                font-size: 14px;
                transition: 0.3s;
            }
            
            .login-link a:hover {
                color: #eee;
                text-decoration: underline;
            }
        </style>
    </h:head>
    <h:body>
        <div class="register-container">
            <div class="register-header">
                <h1>Ágora Vibes</h1>
                <p>Gastro BAR</p>
                <p style="margin-top: 10px; color: #666;">Crear Cuenta</p>
            </div>
            
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="documento" value="Documento:" styleClass="form-label" />
                    <h:inputText id="documento" 
                                 value="#{usuarioBean.usuario.documento}" 
                                 required="true" 
                                 requiredMessage="Debe especificar un Documento"
                                 styleClass="form-input" />
                    <h:message for="documento" styleClass="error-message" />
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="nombre_completo" value="Nombre Completo:" styleClass="form-label" />
                    <h:inputText id="nombre_completo" 
                                 value="#{usuarioBean.usuario.nombre_completo}" 
                                 required="true" 
                                 requiredMessage="Debe especificar un Nombre"
                                 styleClass="form-input" />
                    <h:message for="nombre_completo" styleClass="error-message" />
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="cor" value="Correo:" styleClass="form-label" />
                    <h:inputText id="cor" 
                                 value="#{usuarioBean.usuario.correo}" 
                                 styleClass="form-input" />
                    <h:message for="cor" styleClass="error-message" />
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="pas" value="Contraseña:" styleClass="form-label" />
                    <h:inputSecret id="pas" 
                                   value="#{usuarioBean.usuario.pass}" 
                                   required="true" 
                                   requiredMessage="Debe especificar una Contraseña"
                                   styleClass="form-input" />
                    <h:message for="pas" styleClass="error-message" />
                </div>

                <div class="button-group">
                    <h:commandButton value="Registrarse" 
                                     actionListener="#{usuarioBean.registrarCliente}" 
                                     action="/inicio_sesion/login"
                                     styleClass="btn-primary" />
                    
                    <h:commandButton value="Cancelar" 
                                     action="/inicio_sesion/login" 
                                     immediate="true"
                                     styleClass="btn-secondary" />
                </div>
            </h:form>
            
            <div class="login-link">
                <h:form>
                    <h:commandLink value="¿Ya tienes cuenta? Inicia sesión aquí" 
                                   action="/faces/inicio_sesion/login"
                                   style="color: #C89B3C; text-decoration: none; font-size: 14px;" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
