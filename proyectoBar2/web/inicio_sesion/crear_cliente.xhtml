<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
    <h:head>
        <title>Nuevo Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h2 class="text-center text-success">Nuevo Usuario</h2>
        <br/>
        <center>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Documento: " for="documento" />
                    <h:inputText id="documento" value="#{usuarioBean.usuario.documento}" class="form-control"
                                 required="true" requiredMessage="Debe especificar un Documento" />
                    <h:message for="documento" class="text-danger" />
                    
                    
                    <h:outputLabel for="nombre_completo" value="Nombre del Usuario: " />
                    <h:inputText id="nombre_completo" value="#{usuarioBean.usuario.nombre_completo}" class="form-control"
                                 required="true" requiredMessage="Debe especificar un Nombre" />
                    <h:message for="nombre_completo" class="text-danger" />
                    
                    <h:outputLabel for="cor" value="Correo: " />
                    <h:inputText id="cor" value="#{usuarioBean.usuario.correo}" class="form-control"  />
                    <h:message for="cor" class="text-danger" />
                    
                    <h:outputLabel for="pas" value="Contraseña: " />
                    <h:inputSecret id="pas" value="#{usuarioBean.usuario.pass}"  class="form-control"                                
                                 required="true" requiredMessage="Debe especificar una Contraseña" />
                    <h:message for="pas" class="text-danger" />

                    <h:column /><h:column><br/></h:column><h:column />
                    <h:column />
                    <h:column>
                        <h:commandButton class="btn btn-success" value="Guardar" 
                                         actionListener="#{usuarioBean.guardar()}" action="/inicio_sesion/login" />
                        
                        <h:commandButton class="btn btn-secondary" value="Cancelar" action="/inicio_sesion/login" 
                                         style="margin-left: 15px;" immediate="true" />
                    </h:column>
                    
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
