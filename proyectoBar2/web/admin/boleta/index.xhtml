<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/templates/adminLayout.xhtml" xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <style>
            .miAutoTabla a.boton {
                color: white !important;
            }

            .miAutoTabla a.boton:hover {
                color: black !important;
            }

            .miAutoTabla .ui-datatable-tablewrapper {
                width: auto !important;
                display: inline-block !important;
            }

            .miAutoTabla table {
                width: auto !important;
                table-layout: auto !important;
            }

            .miAutoTabla .ui-datatable-data td,
            .miAutoTabla .ui-datatable-data th {
                white-space: nowrap;
                padding: 8px 12px;
            }

            .miAutoTabla .ui-datatable-tablewrapper {
                margin: 0 auto;
                display: table !important;
            }

            .table th {
                padding: 12px !important;
                background: #1a1a1a;
                color: #C89B3C;
            }

            .boton {
                display: inline-block;
                color: white;
                padding: 6px 10px;
                margin: 5px 0;
                text-decoration: none;
                border-radius: 5px;
                background: #6D0823;
                border: none;
            }

            .boton:hover {
                background: #C89B3C;
                color: black;
                font-weight: bold;
            }
        </style>
        <f:event type="preRenderView" listener="#{boletaBean.preRender}" />

        <h2 style="text-align: center; color: #C89B3C; margin-bottom: 20px; font-weight: bold;">Administrar Boletas</h2>

        <h:form>
            <p:messages id="messages" showDetail="true" closable="true" />
            <!-- Panel de Filtros -->
            <div
                style="margin: 20px 0; padding: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 5px;">
                <h3 style="color: #C89B3C; margin-top: 0;">Filtros de BÃºsqueda</h3>
                <h:panelGrid columns="4" cellpadding="5" style="width: 100%;">
                    <h:outputLabel value="Nombre del Evento:" style="color: #C89B3C;" />
                    <h:inputText value="#{boletaBean.filtroEvento}"
                        style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />

                    <h:outputLabel value="Nombre del Usuario:" style="color: #C89B3C;" />
                    <h:inputText value="#{boletaBean.filtroUsuario}"
                        style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />

                    <h:outputLabel value="Precio:" style="color: #C89B3C;" />
                    <h:inputText value="#{boletaBean.filtroPrecio}"
                        style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />

                    <h:outputLabel value="Cantidad de Boletos:" style="color: #C89B3C;" />
                    <h:inputText value="#{boletaBean.filtroCantidad}"
                        style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />

                    <h:outputLabel value="" />
                    <h:panelGroup>
                        <p:commandButton value="Buscar" action="#{boletaBean.buscarPorEvento}"
                            update="dtBoletas messages" process="@form" styleClass="boton" style="margin-right: 10px;"
                            ajax="true" />
                        <p:commandButton value="Limpiar Filtros" action="#{boletaBean.limpiarFiltros}"
                            update="dtBoletas messages" process="@this" styleClass="boton" ajax="true" />
                    </h:panelGroup>
                </h:panelGrid>
            </div>
            <div class="container">

                <p:dataTable id="dtBoletas" value="#{boletaBean.listaFiltrada}" var="boleta"
                    styleClass="table table-bordered shadow-sm miAutoTabla" style="font-size:15px;"
                    emptyMessage="No se encontraron boletas">

                    <p:column headerText="ID Boleta">
                        <h:outputText value="#{boleta.id_boleta}"
                            style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{boleta.id_boleta}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Precio">
                        <h:outputText value="#{boleta.precio_boleta}"
                            style="display:block; padding:10px 5px; color:black;">
                            <f:convertNumber type="currency" currencySymbol="$ " maxFractionDigits="2"/>
                        </h:outputText>
                        <f:facet name="exportar">
                            <h:outputText value="#{boleta.precio_boleta}">
                            <f:convertNumber type="currency" currencySymbol="$ " maxFractionDigits="2"/>
                            </h:outputText>
                        </f:facet>
                    </p:column>

                    <p:column headerText="Cantidad Boletos">
                        <h:outputText value="#{boleta.cantidad_boletos}"
                            style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{boleta.cantidad_boletos}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Usuario">
                        <h:outputText value="#{boleta.usuario != null ? boleta.usuario.nombre_completo : 'N/A'}"
                            style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{boleta.usuario != null ? boleta.usuario.nombre_completo : 'N/A'}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Evento">
                        <h:outputText value="#{boleta.even != null ? boleta.even.nombre_evento : 'N/A'}"
                            style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{boleta.even != null ? boleta.even.nombre_evento : 'N/A'}" />
                        </f:facet>
                    </p:column>
                </p:dataTable>
            </div>

            <div style="margin-top: 10px; text-align: center;">
                <p:commandLink ajax="false" styleClass="boton" style="margin-right: 10px;">
                    <h:outputText value="ðŸ“„ Click para sacar el reporte de PDF" />
                    <p:dataExporter target="dtBoletas" type="pdf" fileName="Boletas" />
                </p:commandLink>

                <p:commandLink ajax="false" styleClass="boton">
                    <h:outputText value="ðŸ“Š Click para sacar el reporte de Excel" />
                    <p:dataExporter target="dtBoletas" type="xls" fileName="Boletas" />
                </p:commandLink>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
