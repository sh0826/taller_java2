<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{eventoBean.listar()}" />        
        <h2 class="text-center text-success">Editar Evento</h2>
        <center>
            <h:form enctype="multipart/form-data">
                <h:inputHidden value="#{eventoBean.evento.id_evento}" />
                <h:inputHidden value="#{eventoBean.evento.imagen}" />
                <h:panelGrid columns="3">
                    
                    <h:outputLabel value="Nombre: " for="nom" />
                    <h:inputText id="nom" value="#{eventoBean.evento.nombre_evento}" class="form-control"
                                 required="true" requiredMessage="Debe especificar un Nombre" />
                    <h:message for="nom" class="text-danger" />
                    
                    <h:outputLabel value="Capacidad M치xima: " for="capa" />
                    <h:inputTextarea id="capa" value="#{eventoBean.evento.capacidad_maxima}" class="form-control"
                                 required="true" requiredMessage="Debe especificar una Capacidad M치xima" />
                    <h:message for="capa" class="text-danger" />
                    
                    <h:outputLabel value="Descripci칩n: " for="des" />
                    <h:inputText id="des" value="#{eventoBean.evento.descripcion}" class="form-control"
                                 required="true" requiredMessage="Debe especificar una Descripci칩n" />
                    <h:message for="des" class="text-danger" />
                    
                    <h:outputLabel value="Fecha: " for="fec" />
                    <h:inputText id="fec" value="#{eventoBean.evento.fecha}" class="form-control"
                                 required="true" requiredMessage="Debe especificar una Fecha">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:message for="fec" class="text-danger" />
                    
                    <h:outputLabel value="Hora de Inicio: " for="hora" />
                    <h:inputText id="hora" value="#{eventoBean.horaInicioDate}" class="form-control"
                                 required="true" requiredMessage="Debe especificar una Hora" >
                        <f:convertDateTime pattern="HH:mm" type="time" />
                    </h:inputText>
                    <h:message for="hora" class="text-danger" />
                    
                    <h:outputLabel value="Precio de Boleta: " for="pre"/>
                    <h:inputText id="pre" value="#{eventoBean.evento.precio_boleta}" class="form-control"
                                 required="true" requiredMessage="Debe especificar un Precio de Boleta"/>
                    <h:message for="pre" class="text-danger"/>
                    
                    <h:column/>
                    <img src="#{eventoBean.evento.imagen}" alt="alt"  height="50"/>
                    <h:column />
                    
                    <h:outputLabel value="Imagen: " for="img" />
                    <h:inputFile id="img" value="#{eventoBean.imagen}" class="form-control" />                    
                    <h:message for="img" class="text-danger" />
                    
                    
                    <h:column /><h:column><br/></h:column><h:column />
                    
                    <h:column />
                    <h:column>
                        <h:commandButton class="btn btn-primary" value="Actualizar" 
                                         action="#{eventoBean.actualizar()}" />
                        <h:commandButton class="btn btn-secondary" value="Cancelar" action="index" 
                                         style="margin-left: 15px;" immediate="true" />
                    </h:column>
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
