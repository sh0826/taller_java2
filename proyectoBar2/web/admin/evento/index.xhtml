<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/adminLayout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
    <h:head>
        <title>Administrar Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{eventoBean.preRender}" />
        <h2 class="text-center text-primary">Administrar Eventos</h2>
        <h:messages globalOnly="false" styleClass="alert" errorClass="alert-danger" infoClass="alert-info" warnClass="alert-warning" />
        
        <h:form>
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Filtros de Búsqueda</h5>
                </div>
                <div class="card-body">
                    <h:panelGrid columns="4" columnClasses="col-md-3,col-md-3,col-md-3,col-md-3">
                        <h:outputLabel value="Nombre del Evento:" />
                        <h:inputText value="#{eventoBean.filtroNombre}" class="form-control" placeholder="Buscar por nombre..." />

                        <h:outputLabel value="Fecha (yyyy-MM-dd):" />
                        <h:inputText value="#{eventoBean.filtroFecha}" class="form-control" placeholder="Ej: 2024-12-31" />

                        <h:outputLabel value="Capacidad Máxima:" />
                        <h:inputText value="#{eventoBean.filtroCapacidad}" class="form-control" placeholder="Ej: 50" />

                        <h:outputLabel value="Precio:" />
                        <h:inputText value="#{eventoBean.filtroPrecio}" class="form-control" placeholder="Ej: 100.00" />
                    </h:panelGrid>
                    <br/>
                    <h:commandButton value="Buscar" action="#{eventoBean.buscar}" class="btn btn-primary" />
                    <h:commandButton value="Limpiar Filtros" action="#{eventoBean.limpiarFiltros}" class="btn btn-secondary" style="margin-left: 10px;" />
                </div>
            </div>
            
            <h:commandLink value="Nuevo Evento" class="text-primary" action="nuevo" />
            <h:commandLink value="Dashboard" class="text-success" action="/faces/admin/evento/dashboard"
                               style="margin-left: 15px;" />
            <h:commandLink value="Menú Anterior" class="text-secondary" action="/faces/admin/index"
                               style="margin-left: 15px;" />
            <br/><br/>
            
            <h:dataTable value="#{eventoBean.lstEventoFiltrada}" var="evento" class="table table-bordered table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID" />
                    </f:facet>
                    <h:outputText value="#{evento.id_evento}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombre de Evento" />
                    </f:facet>
                    <h:outputText value="#{evento.nombre_evento}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Capacidad Máxima" />
                    </f:facet>
                    <h:outputText value="#{evento.capacidad_maxima}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Descripcion" />
                    </f:facet>
                    <h:outputText value="#{evento.descripcion}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Fecha" />
                    </f:facet>
                    <h:outputText value="#{evento.fecha}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Hora de Inicio" />
                    </f:facet>
                    <h:outputText value="#{evento.hora_inicio}">
                        <f:convertDateTime pattern="HH:mm" type="time" />
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Imagen" />
                    </f:facet>
                    <center>
                        <img src="#{evento.imagen}" height="30" />                        
                    </center>                    
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Precio de Boleta" />
                    </f:facet>
                    <h:outputText value="#{evento.precio_boleta}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Opciones" />
                    </f:facet>
                    <h:commandLink value="Editar" class="text-success"  
                                   actionListener="#{eventoBean.buscar(evento.id_evento)}" action="editar" />
                    <h:commandLink value="Eliminar" class="text-danger" style="margin-left: 15px;" 
                                   action="#{eventoBean.eliminar(evento.id_evento)}" 
                                   onclick="return confirm('¿Está seguro de ELIMINAR el Evento #{evento.nombre_evento}?');" />
                </h:column>
            </h:dataTable>            
        </h:form>            
    </h:body>
    </ui:define>
</ui:composition>
