<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{eventoBean.listar()}" />
        <h2 class="text-center text-primary">Administrar Productos</h2>
        <h:form>
            <h:commandLink value="Nuevo Evento" class="text-primary" action="nuevo" />
            <h:commandLink value="Menú Anterior" class="text-secondary" action="/faces/admin/index"
                               style="margin-left: 15px;" />
            <br/><br/>
            
            <h:dataTable value="#{eventoBean.lstEvento}" var="evento" class="table table-bordered table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID" />
                    </f:facet>
                    <h:outputText value="#{evento.id_evento}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombre de Evento" />
                    </f:facet>
                    <h:outputText value="#{evento.nombre_evento}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Capacidad Máxima" />
                    </f:facet>
                    <h:outputText value="#{evento.capacidad_maxima}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Descripcion" />
                    </f:facet>
                    <h:outputText value="#{evento.descripcion}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Fecha" />
                    </f:facet>
                    <h:outputText value="#{evento.fecha}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Hora de Inicio" />
                    </f:facet>
                    <h:outputText value="#{evento.hora_inicio}">
                        <f:convertDateTime pattern="HH:mm" type="time" />
                    </h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Imagen" />
                    </f:facet>
                    <center>
                        <img src="#{evento.imagen}" height="30" />                        
                    </center>                    
                </h:column>
               
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Precio de Boleta" />
                    </f:facet>
                    <h:outputText value="#{evento.precio_boleta}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Opciones" />
                    </f:facet>
                    <h:commandLink value="Editar" class="text-success"  
                                   actionListener="#{eventoBean.buscar(evento.id_evento)}" action="editar" />
                    <h:commandLink value="Eliminar" class="text-danger" style="margin-left: 15px;" 
                                   action="#{eventoBean.eliminar(evento.id_evento)}" 
                                   onclick="return confirm('¿Está seguro de ELIMINAR el Evento #{evento.nombre_evento}?');" />
                </h:column>
            </h:dataTable>            
        </h:form>            
    </h:body>
</html>
