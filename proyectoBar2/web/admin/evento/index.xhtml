<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/templates/adminLayout.xhtml" xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <style>
            .miAutoTabla a.boton {
                color: white !important;
            }

            .miAutoTabla a.boton:hover {
                color: black !important;
            }

            .miAutoTabla .ui-datatable-tablewrapper {
                width: auto !important;
                display: inline-block !important;
            }

            .miAutoTabla table {
                width: auto !important;
                table-layout: auto !important;
            }

            .miAutoTabla .ui-datatable-data td,
            .miAutoTabla .ui-datatable-data th {
                white-space: nowrap;
                padding: 8px 12px;
            }

            .miAutoTabla .ui-datatable-tablewrapper {
                margin: 0 auto;
                display: table !important;
            }

            .table th {
                padding: 12px !important;
                background: #1a1a1a;
                color: #C89B3C;
            }

            .boton {
                display: inline-block;
                color: white;
                padding: 6px 10px;
                margin: 5px 0;
                text-decoration: none;
                border-radius: 5px;
                background: #6D0823;
                border: none;
            }

            .boton:hover {
                background: #C89B3C;
                color: black;
                font-weight: bold;
            }
        </style>
        <f:event type="preRenderView" listener="#{eventoBean.preRender}" />

        <h2 style="text-align: center; color: #C89B3C; margin-bottom: 20px; font-weight: bold;">Administrar Eventos
        </h2>

        <h:form>
            <p:messages id="messages" showDetail="true" closable="true" />
            <!-- Panel de Filtros -->
            <div
                style="margin: 20px 0; padding: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 5px;">
                <h3 style="color: #C89B3C; margin-top: 0;">Filtros de BÃºsqueda</h3>
                <h:panelGrid columns="4" cellpadding="5" style="width: 100%;">
                    <h:outputLabel value="Nombre del Evento:" style="color: #C89B3C;" />
                    <h:inputText value="#{eventoBean.filtroNombre}"
                        style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />

                    <h:outputLabel value="Fecha (yyyy-MM-dd):" style="color: #C89B3C;" />
                    <h:inputText value="#{eventoBean.filtroFecha}"
                        style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />

                    <h:outputLabel value="Capacidad MÃ¡xima:" style="color: #C89B3C;" />
                    <h:inputText value="#{eventoBean.filtroCapacidad}"
                        style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />

                    <h:outputLabel value="Precio:" style="color: #C89B3C;" />
                    <h:inputText value="#{eventoBean.filtroPrecio}"
                        style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />

                    <h:outputLabel value="" />
                    <h:panelGroup span="3">
                        <p:commandButton value="Buscar" action="#{eventoBean.buscar}" update="dtEventos messages"
                            process="@form" styleClass="boton" style="margin-right: 10px;" ajax="true" />
                        <p:commandButton value="Limpiar Filtros" action="#{eventoBean.limpiarFiltros}"
                            update="dtEventos messages" process="@this" styleClass="boton" ajax="true" />
                    </h:panelGroup>
                </h:panelGrid>
            </div>

            <div class="text-center mb-1">
                <h:commandLink value="Nuevo Evento" styleClass="boton" action="nuevo" style="margin-right: 15px;" />
            </div>

            <div class="container">

                <p:dataTable id="dtEventos" value="#{eventoBean.lstEventoFiltrada}" var="evento"
                    styleClass="table table-bordered shadow-sm miAutoTabla" style="font-size:15px;"
                    emptyMessage="No se encontraron eventos">

                    <p:column headerText="ID">
                        <h:outputText value="#{evento.id_evento}"
                            style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{evento.id_evento}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Nombre de Evento">
                        <h:outputText value="#{evento.nombre_evento}"
                            style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{evento.nombre_evento}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Capacidad MÃ¡xima">
                        <h:outputText value="#{evento.capacidad_maxima}"
                            style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{evento.capacidad_maxima}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{evento.descripcion}"
                            style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{evento.descripcion}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{evento.fecha}" style="display:block; padding:10px 5px; color:black;">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                        <f:facet name="exportar">
                            <h:outputText value="#{evento.fecha}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </f:facet>
                    </p:column>

                    <p:column headerText="Hora de Inicio">
                        <h:outputText value="#{evento.hora_inicio}"
                            style="display:block; padding:10px 5px; color:black;">
                            <f:convertDateTime pattern="HH:mm" type="time" />
                        </h:outputText>
                        <f:facet name="exportar">
                            <h:outputText value="#{evento.hora_inicio}">
                                <f:convertDateTime pattern="HH:mm" type="time" />
                            </h:outputText>
                        </f:facet>
                    </p:column>

                    <p:column headerText="Imagen">
                        <center>
                            <img src="#{evento.imagen}" height="30" />
                        </center>
                        <f:facet name="exportar">
                            <h:outputText value="#{evento.imagen}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Precio de Boleta">
                        <h:outputText value="#{evento.precio_boleta}"
                            style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{evento.precio_boleta}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Opciones" exportable="false">
                        <div style="padding:10px 8px; text-align:center;">
                            <h:commandLink value="Editar" styleClass="boton"
                                actionListener="#{eventoBean.buscar(evento.id_evento)}" action="editar" />
                            <br />
                            <h:commandLink value="Eliminar" styleClass="boton" style="margin-top: 5px;"
                                action="#{eventoBean.eliminar(evento.id_evento)}"
                                onclick="return confirm('Â¿EstÃ¡ seguro de ELIMINAR el Evento #{evento.nombre_evento}?');" />
                        </div>
                    </p:column>

                </p:dataTable>
            </div>

            <div style="margin-top: 10px; text-align: center;">
                <p:commandLink ajax="false" styleClass="boton" style="margin-right: 10px;">
                    <h:outputText value="ðŸ“„ Click para sacar el reporte de PDF" />
                    <p:dataExporter target="dtEventos" type="pdf" fileName="Eventos" />
                </p:commandLink>

                <p:commandLink ajax="false" styleClass="boton">
                    <h:outputText value="ðŸ“Š Click para sacar el reporte de Excel" />
                    <p:dataExporter target="dtEventos" type="xls" fileName="Eventos" />
                </p:commandLink>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
