<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Detalle Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
<f:event type="preRenderView" listener="#{detalleVentaBean.inicializarDesdeSesion()}" />
<div class="container mt-5">
    <h:link value="Volver" outcome="/admin/index" styleClass="btn btn-primary"/>
    <h2 class="text-center text-primary mb-4">Detalles de Venta</h2>
    
    <!-- Información de la Venta -->
    <h:panelGroup rendered="#{detalleVentaBean.ventaSeleccionada != null}">
        <div class="card mb-4" style="background: #1a1a1a; border: 1px solid #333; border-radius: 5px;">
            <div class="card-header" style="background: #000; color: #C89B3C; padding: 15px; font-weight: bold;">
                Información de la Venta
            </div>
            <div class="card-body" style="padding: 20px; color: #eee;">
                <div class="row">
                    <div class="col-md-3">
                        <strong style="color: #C89B3C;">ID Venta:</strong>
                        <p>#{detalleVentaBean.ventaSeleccionada.id_venta}</p>
                    </div>
                    <div class="col-md-3">
                        <strong style="color: #C89B3C;">Fecha:</strong>
                        <p>
                            <h:outputText value="#{detalleVentaBean.ventaSeleccionada.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </p>
                    </div>
                    <div class="col-md-3">
                        <strong style="color: #C89B3C;">Total:</strong>
                        <p>
                            <h:outputText value="#{detalleVentaBean.ventaSeleccionada.total}">
                                <f:convertNumber type="currency" currencySymbol="$ " maxFractionDigits="2"/>
                            </h:outputText>
                        </p>
                    </div>
                    <div class="col-md-3">
                        <strong style="color: #C89B3C;">Método de Pago:</strong>
                        <p>#{detalleVentaBean.ventaSeleccionada.metodo_pago}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <strong style="color: #C89B3C;">Cliente:</strong>
                        <p>#{detalleVentaBean.ventaSeleccionada.nombre_usuario}</p>
                    </div>
                </div>
            </div>
        </div>
    </h:panelGroup>
    
    <br></br>
    <h:form class="mb-5">
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <h:outputLabel value="Filtrar por ID Venta:"/>
                <h:inputText value="#{detalleVentaBean.filtroIdVenta}" styleClass="form-control" 
                             disabled="#{detalleVentaBean.ventaSeleccionada != null}"/>
            </div>
            
            <div class="col-md-3">
                <h:outputLabel value="Filtrar por Producto:"/>
                <h:selectOneMenu value="#{detalleVentaBean.filtroIdProducto}" styleClass="form-select">
                    <f:selectItem itemLabel="Todos" itemValue="0"/>
                    <f:selectItems value="#{detalleVentaBean.listaProductos}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.id_producto}"/>
                </h:selectOneMenu>
            </div>
            
            <div class="col-md-3">
                <h:outputLabel value="Filtrar por Descripción:"/>
                <h:inputText value="#{detalleVentaBean.filtroDescripcion}" styleClass="form-control"/>
            </div>
            
            <div class="col-md-3 d-flex align-items-end">
                <h:commandButton value="Filtrar" action="#{detalleVentaBean.filtrar()}" styleClass="btn btn-primary me-2"/>
                <h:commandButton value="Limpiar" action="#{detalleVentaBean.limpiarFiltros()}" styleClass="btn btn-outline-secondary"/>
            </div>
        </div>
    <h:form class="mb-5">
        <div class="row g-3">
            <div class="col-md-3">
                <h:outputLabel value="Producto:" for="producto" class="form-label"/>
                <h:selectOneMenu id="producto" value="#{detalleVentaBean.detalle.id_producto}" styleClass="form-select">
                    <f:selectItem itemLabel="Seleccione..." itemValue="0"/>
                    <f:selectItems value="#{detalleVentaBean.listaProductos}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.id_producto}"/>
                </h:selectOneMenu>
            </div>
            <div class="col-md-3">
                <h:outputLabel value="Descripción:" for="desc" class="form-label"/>
                <h:inputText id="desc" value="#{detalleVentaBean.detalle.descripcion}" styleClass="form-control"/>
            </div>
            <div class="col-md-2">
                <h:outputLabel value="Cantidad:" for="cant" class="form-label"/>
                <h:inputText id="cant" value="#{detalleVentaBean.detalle.cantidad_productos}" styleClass="form-control"/>
            </div>
            <div class="col-md-2">
                <h:outputLabel value="Precio Unitario:" for="precio" class="form-label"/>
                <h:inputText id="precio" value="#{detalleVentaBean.detalle.precio_unitario}" styleClass="form-control"/>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <h:commandButton value="Guardar" action="#{detalleVentaBean.guardar()}" styleClass="btn btn-success w-100"/>
            </div>
        </div>
    </h:form>
    
    </h:form>
    <h:form id="formTabla">
        <div class="mb-3">
            <p:commandLink ajax="false" styleClass="me-2" title="Exportar a PDF"
                          action="#{detalleVentaBean.exportarPDF}">
                <p:graphicImage value="/iconos/pdf.png" width="30" />
            </p:commandLink>
            <p:commandLink ajax="false" title="Exportar a Excel"
                          action="#{detalleVentaBean.exportarExcel}">
                <p:graphicImage value="/iconos/xls.png" width="35" />
            </p:commandLink>
        </div>

        <p:dataTable id="dtDetalleVenta" value="#{detalleVentaBean.listaFiltrada}" var="d" 
                    styleClass="table table-striped table-bordered"
                    emptyMessage="No hay detalles de venta registrados"
                    paginator="true" paginatorPosition="bottom" rows="15"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
                    rowsPerPageTemplate="15,30,50">
            
            <p:column headerText="ID">
                <h:outputText value="#{d.id_detalleV}" />
                <f:facet name="exportar">
                    <h:outputText value="#{d.id_detalleV}" />
                </f:facet>
            </p:column>
            
            <p:column headerText="ID Venta">
                <h:outputText value="#{d.id_venta}" />
                <f:facet name="exportar">
                    <h:outputText value="#{d.id_venta}" />
                </f:facet>
            </p:column>
            
            <p:column headerText="ID Producto">
                <h:outputText value="#{d.id_producto}" />
                <f:facet name="exportar">
                    <h:outputText value="#{d.id_producto}" />
                </f:facet>
            </p:column>
            
            <p:column headerText="Descripción">
                <h:outputText value="#{d.descripcion}" />
                <f:facet name="exportar">
                    <h:outputText value="#{d.descripcion}" />
                </f:facet>
            </p:column>
            
            <p:column headerText="Cantidad">
                <h:outputText value="#{d.cantidad_productos}" />
                <f:facet name="exportar">
                    <h:outputText value="#{d.cantidad_productos}" />
                </f:facet>
            </p:column>
            
            <p:column headerText="Precio Unitario">
                <h:outputText value="#{d.precio_unitario}">
                    <f:convertNumber type="currency" currencySymbol="$ " maxFractionDigits="2"/>
                </h:outputText>
                <f:facet name="exportar">
                    <h:outputText value="#{d.precio_unitario}">
                        <f:convertNumber type="currency" currencySymbol="$ " maxFractionDigits="2"/>
                    </h:outputText>
                </f:facet>
            </p:column>
            
            <p:column headerText="Acciones" exportable="false">
                <h:commandButton value="Editar" action="#{detalleVentaBean.editar(d)}" 
                               styleClass="btn btn-primary btn-sm"/>
                <h:commandButton value="Eliminar" action="#{detalleVentaBean.eliminar(d.id_detalleV)}" 
                                 onclick="return confirm('¿Está seguro de eliminar este detalle?');" 
                                 styleClass="btn btn-danger btn-sm ms-2"/>
            </p:column>
            
        </p:dataTable>
    </h:form>
</div>
</h:body>
</html>
