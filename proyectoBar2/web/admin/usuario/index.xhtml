<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/adminLayout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="contenido">
        <style>
/* apuntamos a la clase personalizada: */
.miAutoTabla .ui-datatable-tablewrapper {
    width: auto !important;
    display: inline-block !important; /* hace que la tabla "encaje" al contenido */
}

/* tabla interna */
.miAutoTabla table {
    width: auto !important;
    table-layout: auto !important;
}

/* celdas: evitar saltos si quieres ajustar al contenido */
.miAutoTabla .ui-datatable-data td,
.miAutoTabla .ui-datatable-data th {
    white-space: nowrap;
    padding: 8px 12px;
}

/* Si quieres centrar la tabla en su contenedor */
.miAutoTabla .ui-datatable-tablewrapper {
    margin: 0 auto;
    display: table !important;
}

    .table th {
        padding: 12px !important;
        background: white;
        color: #C89B3C;
    }
    .boton{
            display: inline-block;
            color: #eee;
            padding: 6px 10px;
            margin: 8px 0;
            text-decoration: none;
            border-radius: 5px;
            background: #6D0823;
            transition: 0.2s;
        }

        .boton:hover {
            background: #C89B3C;
            color: black;
            font-weight: bold;
        }
       
</style>
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />

        <h2 class="text-center text-primary mb-4">Administrar Usuarios</h2>
        
        <h:form>
            <div class="text-center mb-1">
                    <h:commandLink value="Nuevo Usuario"
                                   styleClass="boton"
                                   action="nuevo" />
                </div>
             <p:commandLink ajax="false">
    <p:graphicImage value="/iconos/pdf.png" width="30" />
    <p:dataExporter target="dtProd" type="pdf" fileName="Usuarios" />
</p:commandLink>

<p:commandLink ajax="false">
    <p:graphicImage value="/iconos/xls.png" width="35" />
    <p:dataExporter target="dtProd" type="xls" fileName="Usuarios" />
</p:commandLink>
            
            <div class="container">
                
<p:dataTable id="dtProd"
             value="#{usuarioBean.listaU}"
             var="usr"
             styleClass="table table-bordered shadow-sm miAutoTabla"
             style="font-size:15px;">

    <p:column headerText="ID">
    <h:outputText 
        value="#{usr.id_usuario}" 
        style="display:block; padding:10px 5px; color:black;" />

    <f:facet name="exportar">
        <h:outputText value="#{usr.id_usuario}" />
    </f:facet>
</p:column>

    <p:column headerText="Documento">
    <h:outputText 
        value="#{usr.documento}" 
        style="display:block; padding:10px 5px; color:black;" />

    <f:facet name="exportar">
        <h:outputText value="#{usr.documento}" />
    </f:facet>
</p:column>

    <p:column headerText="Nombre Completo">
        <h:outputText 
            value="#{usr.nombre_completo}"
            style="display:block; padding:10px 5px; color: black;"/>
        
        <f:facet name="exportar">
        <h:outputText value="#{usr.nombre_completo}" />
    </f:facet>
    </p:column>

    <p:column headerText="Correo">
        <h:outputText 
            value="#{usr.correo}"
            style="display:block; padding:10px 5px; color: black;"/>
        <f:facet name="exportar">
        <h:outputText value="#{usr.correo}" />
    </f:facet>
    </p:column>

    <p:column headerText="Tipo">
        <p:outputLabel 
            value="#{usr.tipo}"
            style="display:block; padding:10px 5px; color: black;"/>
        <f:facet name="exportar">
        <h:outputText value="#{usr.tipo}" />
    </f:facet>
    </p:column>
    
    <p:column exportable="false">
                    <f:facet name="header">
                        <h:outputLabel value="Opciones" />
                    </f:facet>
        <div style="padding:10px 8px; text-align:center;">
            <p:commandLink value="Editar"
                           styleClass="boton"
                           actionListener="#{usuarioBean.buscar(usr.id_usuario)}"
                           action="editar" />
            <br/>
            <p:commandLink value="Eliminar"
                           styleClass="boton"
                           actionListener="#{usuarioBean.eliminar(usr.id_usuario)}"
                           onclick="return confirm('Â¿Seguro de eliminar a #{usr.nombre_completo}?');" />
        </div>
    </p:column>
</p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
