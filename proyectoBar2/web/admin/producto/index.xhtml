<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/adminLayout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <style>
            .miAutoTabla a.boton {
                color: white !important;
            }

            .miAutoTabla a.boton:hover {
                color: black !important;
            }

            .miAutoTabla .ui-datatable-tablewrapper {
                width: auto !important;
                display: inline-block !important;
            }

            .miAutoTabla table {
                width: auto !important;
                table-layout: auto !important;
            }

            .miAutoTabla .ui-datatable-data td,
            .miAutoTabla .ui-datatable-data th {
                white-space: nowrap;
                padding: 8px 12px;
            }

            .miAutoTabla .ui-datatable-tablewrapper {
                margin: 0 auto;
                display: table !important;
            }

            .table th {
                padding: 12px !important;
                background: #1a1a1a;
                color: #C89B3C;
            }

            .boton{
                display: inline-block;
                color: white;
                padding: 6px 10px;
                margin: 5px 0;
                text-decoration: none;
                border-radius: 5px;
                background: #6D0823;
                border: none;
                cursor: pointer;
            }

            .boton:hover {
                background: #C89B3C;
                color: black;
                font-weight: bold;
            }

            .form-filter {
                width: 100%;
                padding: 5px;
                background: #262626;
                color: #eee;
                border: 1px solid #444;
                border-radius: 5px;
            }

            .form-filter:focus {
                outline: none;
                border-color: #C89B3C;
                box-shadow: 0 0 5px rgba(200, 155, 60, 0.3);
            }

            .form-producto {
                width: 100%;
                padding: 5px;
                background: #262626;
                color: #eee;
                border: 1px solid #444;
                border-radius: 5px;
            }

            .form-producto:focus {
                outline: none;
                border-color: #C89B3C;
                box-shadow: 0 0 5px rgba(200, 155, 60, 0.3);
            }
        </style>

        <h2 style="text-align: center; color: #C89B3C; margin-bottom: 20px; font-weight: bold;">Administrar Productos</h2>
        
        <h:form enctype="multipart/form-data">
            <p:messages id="messages" showDetail="true" closable="true" />
            
            <!-- Panel de Filtros -->
            <div style="margin: 20px 0; padding: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 5px;">
                <h3 style="color: #C89B3C; margin-top: 0;">Filtros de BÃºsqueda</h3>
                <h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
                    <h:outputLabel value="Nombre:" style="color: #C89B3C;" />
                    <h:inputText id="filtroNombre" 
                                 value="#{productoBean.filtroNombre}" 
                                 styleClass="form-filter" />
                    
                    <h:outputLabel value="Tipo:" style="color: #C89B3C;" />
                    <h:selectOneMenu id="filtroTipo" 
                                     value="#{productoBean.filtroTipo}" 
                                     styleClass="form-filter">
                        <f:selectItem itemLabel="-- Todos --" itemValue="" />
                        <f:selectItem itemLabel="Licores" itemValue="Licores" />
                        <f:selectItem itemLabel="Cervezas" itemValue="Cervezas" />
                        <f:selectItem itemLabel="Cigarrillos" itemValue="Cigarrillos" />
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="" />
                    <h:panelGroup>
                        <p:commandButton value="Filtrar" 
                                         action="#{productoBean.filtrar}"
                                         update="formTabla:dtProductos messages"
                                         process="@form"
                                         styleClass="boton"
                                         style="margin-right: 10px;"
                                         ajax="true" />
                        
                        <p:commandButton value="Limpiar" 
                                         action="#{productoBean.limpiarFiltros}"
                                         update="formTabla:dtProductos filtroNombre filtroTipo messages"
                                         process="@this"
                                         styleClass="boton"
                                         ajax="true" />
                    </h:panelGroup>
                </h:panelGrid>
            </div>
        </h:form>

        <!-- Formulario de Crear Producto -->
        <h:form id="formProducto" enctype="multipart/form-data">
            <div style="margin: 20px 0; padding: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 5px;">
                <h3 style="color: #C89B3C; margin-top: 0;">Nuevo Producto</h3>
                <h:panelGrid columns="3" cellpadding="5" style="width: 100%;">
                    <h:outputLabel value="Nombre:" style="color: #C89B3C;" />
                    <h:inputText id="nombre" 
                                 value="#{productoBean.producto.nombre}" 
                                 styleClass="form-producto" 
                                 required="true" 
                                 requiredMessage="El nombre es requerido" />
                    <h:message for="nombre" style="color: #ff4b4b; font-size: 12px;" />
                    
                    <h:outputLabel value="Tipo:" style="color: #C89B3C;" />
                    <h:selectOneMenu id="tipo" 
                                     value="#{productoBean.producto.tipo_producto}" 
                                     styleClass="form-producto" 
                                     required="true" 
                                     requiredMessage="El tipo es requerido">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="Licores" itemValue="Licores" />
                        <f:selectItem itemLabel="Cervezas" itemValue="Cervezas" />
                        <f:selectItem itemLabel="Cigarrillos" itemValue="Cigarrillos" />
                    </h:selectOneMenu>
                    <h:message for="tipo" style="color: #ff4b4b; font-size: 12px;" />
                    
                    <h:outputLabel value="Stock:" style="color: #C89B3C;" />
                    <h:inputText id="stock" 
                                 value="#{productoBean.producto.stock}" 
                                 styleClass="form-producto" 
                                 required="true" 
                                 requiredMessage="El stock es requerido">
                        <f:convertNumber integerOnly="true"/>
                    </h:inputText>
                    <h:message for="stock" style="color: #ff4b4b; font-size: 12px;" />
                    
                    <h:outputLabel value="Precio:" style="color: #C89B3C;" />
                    <h:inputText id="precio" 
                                 value="#{productoBean.producto.precio_unitario}" 
                                 styleClass="form-producto" 
                                 required="true" 
                                 requiredMessage="El precio es requerido">
                        <f:convertNumber/>
                    </h:inputText>
                    <h:message for="precio" style="color: #ff4b4b; font-size: 12px;" />
                    
                    <h:outputLabel value="Imagen:" style="color: #C89B3C;" />
                    <h:inputFile id="imagen" 
                                 value="#{productoBean.archivoImagen}" 
                                 styleClass="form-producto" />
                    <h:message for="imagen" style="color: #ff4b4b; font-size: 12px;" />
                    
                    <h:outputLabel value="" />
                    <h:commandButton value="Guardar" 
                                     action="#{productoBean.guardar}" 
                                     styleClass="boton" />
                    <h:outputLabel value="" />
                </h:panelGrid>
            </div>
        </h:form>
        
        <h:form id="formTabla">
            <div class="container">
                <p:dataTable id="dtProductos" 
                             value="#{productoBean.listaFiltrada}" 
                             var="p" 
                             styleClass="table table-bordered shadow-sm miAutoTabla"
                             style="font-size:15px;"
                             emptyMessage="No hay productos registrados"
                             paginator="true" 
                             paginatorPosition="bottom" 
                             rows="15"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
                             rowsPerPageTemplate="15,30,50">

                    <p:column headerText="ID">
                        <h:outputText value="#{p.id_producto}" 
                                     style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{p.id_producto}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{p.nombre}" 
                                     style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{p.nombre}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{p.tipo_producto}" 
                                     style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{p.tipo_producto}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Stock">
                        <h:outputText value="#{p.stock}" 
                                     style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{p.stock}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Precio">
                        <h:outputText value="#{p.precio_unitario}" 
                                     style="display:block; padding:10px 5px; color:black;" />
                        <f:facet name="exportar">
                            <h:outputText value="#{p.precio_unitario}" />
                        </f:facet>
                    </p:column>
                    
                    <p:column headerText="Imagen" exportable="false">
                        <h:panelGroup rendered="#{p.imagen != null and !p.imagen.isEmpty()}">
                            <h:graphicImage value="#{fn:replace(p.imagen, '../ImgProductos/', '/ImgProductos/')}" 
                                           width="60" 
                                           height="60" 
                                           style="object-fit: cover; border-radius: 4px; border: 1px solid #ddd;" 
                                           alt="Imagen producto" />
                        </h:panelGroup>
                        <h:panelGroup rendered="#{p.imagen == null or p.imagen.isEmpty()}">
                            <div style="width:60px; height:60px; background:#ddd; display:flex; align-items:center; justify-content:center; color:#999; font-size:10px; text-align:center; border-radius: 4px; border: 1px solid #ccc;">
                                Sin imagen
                            </div>
                        </h:panelGroup>
                    </p:column>
                    
                    <p:column exportable="false">
                        <f:facet name="header">
                            <h:outputLabel value="Opciones" />
                        </f:facet>
                        <div style="padding:10px 8px; text-align:center;">
                            <h:commandLink value="Editar"
                                           styleClass="boton"
                                           action="#{productoBean.editar(p)}" />
                            <br/>
                            <h:commandLink value="Eliminar"
                                           styleClass="boton"
                                           action="#{productoBean.eliminar(p.id_producto)}"
                                           onclick="return confirm('Â¿Seguro de eliminar #{p.nombre}?');" />
                        </div>
                    </p:column>

                </p:dataTable>
            </div>
            
            <div style="margin-top: 10px; text-align: center;">
                <p:commandLink ajax="false" styleClass="boton" style="margin-right: 10px;">
                    <h:outputText value="ðŸ“„ Click para sacar el reporte de PDF" />
                    <p:dataExporter target="dtProductos" type="pdf" fileName="Productos" />
                </p:commandLink>

                <p:commandLink ajax="false" styleClass="boton">
                    <h:outputText value="ðŸ“Š Click para sacar el reporte de Excel" />
                    <p:dataExporter target="dtProductos" type="xls" fileName="Productos" />
                </p:commandLink>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
