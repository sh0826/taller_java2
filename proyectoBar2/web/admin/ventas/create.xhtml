<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/adminLayout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <style>
            .form-container {
                margin: 20px 0;
                padding: 20px;
                background: #1a1a1a;
                border: 1px solid #333;
                border-radius: 5px;
                max-width: 700px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .form-title {
                text-align: center;
                color: #C89B3C;
                margin-bottom: 30px;
                font-weight: bold;
                font-size: 24px;
            }
            
            .form-label {
                color: #C89B3C;
                font-size: 14px;
                margin-bottom: 5px;
                display: block;
            }
            
            .form-input {
                width: 100%;
                padding: 8px;
                background: #262626;
                color: #eee;
                border: 1px solid #444;
                border-radius: 4px;
                font-size: 14px;
            }
            
            .form-input:focus {
                outline: none;
                border-color: #C89B3C;
            }
            
            .boton{
                display: inline-block;
                color: white;
                padding: 8px 20px;
                margin: 5px;
                text-decoration: none;
                border-radius: 5px;
                background: #6D0823;
                border: none;
                cursor: pointer;
                font-size: 14px;
            }

            .boton:hover {
                background: #C89B3C;
                color: black;
                font-weight: bold;
            }
            
            .error-message {
                color: #ff6b6b;
                font-size: 12px;
                margin-top: 5px;
            }
            
            .button-group {
                text-align: center;
                margin-top: 30px;
            }
        </style>
        
        <div class="form-container">
            <h2 class="form-title">Nueva Venta</h2>
            
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true" />
                
                <div style="margin-bottom: 20px;">
                    <h:outputLabel for="total" value="Total:" styleClass="form-label" />
                    <p:inputNumber id="total" value="#{ventaBean.venta.total}" 
                                  minValue="0.01" required="true" 
                                  requiredMessage="El total es requerido"
                                  styleClass="form-input" 
                                  decimalPlaces="2" />
                    <h:message for="total" styleClass="error-message" />
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h:outputLabel for="metodoPago" value="Método de Pago:" styleClass="form-label" />
                    <h:selectOneMenu id="metodoPago" value="#{ventaBean.venta.metodo_pago}" 
                                   styleClass="form-input" required="true"
                                   requiredMessage="El método de pago es requerido">
                        <f:selectItem itemLabel="Seleccione..." itemValue="" />
                        <f:selectItem itemLabel="Efectivo" itemValue="efectivo" />
                        <f:selectItem itemLabel="Tarjeta" itemValue="tarjeta" />
                        <f:selectItem itemLabel="Transferencia" itemValue="transferencia" />
                    </h:selectOneMenu>
                    <h:message for="metodoPago" styleClass="error-message" />
                </div>
                
                <div class="button-group">
                    <h:commandButton value="Guardar" action="#{ventaBean.guardar}" 
                                   styleClass="boton" />
                    <h:commandButton value="Cancelar" action="/faces/admin/ventas/index?faces-redirect=true" 
                                   styleClass="boton" immediate="true" />
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
