<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/empLayout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <style>
            .miAutoTabla a.boton {
                color: white !important;
            }

            .miAutoTabla a.boton:hover {
                color: black !important;
            }

            .miAutoTabla .ui-datatable-tablewrapper {
                width: auto !important;
                display: inline-block !important;
            }

            .miAutoTabla table {
                width: auto !important;
                table-layout: auto !important;
            }

            .miAutoTabla .ui-datatable-data td,
            .miAutoTabla .ui-datatable-data th {
                white-space: nowrap;
                padding: 8px 12px;
            }

            .miAutoTabla .ui-datatable-tablewrapper {
                margin: 0 auto;
                display: table !important;
            }

            .table th {
                padding: 12px !important;
                background: #1a1a1a;
                color: #C89B3C;
            }

            .boton {
                display: inline-block;
                color: white;
                padding: 6px 10px;
                margin: 5px 0;
                text-decoration: none;
                border-radius: 5px;
                background: #6D0823;
                border: none;
            }

            .boton:hover {
                background: #C89B3C;
                color: black;
                font-weight: bold;
            }
        </style>
        <f:event type="preRenderView" listener="#{reservacionBean.listarInicial()}" />

        <h2 style="text-align: center; color: #C89B3C; margin-bottom: 20px; font-weight: bold;">Administrar Reservaciones</h2>
        
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true" />
          <!-- Panel de Filtros -->
            <div style="margin: 20px 0; padding: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 5px;">
                <h3 style="color: #C89B3C; margin-top: 0;">Filtros de B煤squeda</h3>
                <h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
                    <h:outputLabel value="ID:" style="color: #C89B3C;" />
                    <h:inputText id="searchId" 
                                 value="#{reservacionBean.searchId}" 
                                 style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;">
                        <f:convertNumber integerOnly="true" />
                    </h:inputText>
                    
                    <h:outputLabel value="Ocasi贸n:" style="color: #C89B3C;" />
                    <h:inputText id="searchOcasion" 
                                 value="#{reservacionBean.searchOcasion}" 
                                 style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />
                    
                    <h:outputLabel value="Nombre Cliente:" style="color: #C89B3C;" />
                    <p:inputText id="searchUsuario" 
                                 value="#{reservacionBean.searchUsuario}" 
                                 style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;"
                                 placeholder="Nombre del cliente..." />
                    
                    <h:outputLabel value="" />
                    <h:panelGroup>
                        <p:commandButton value="Filtrar" 
                                         action="#{reservacionBean.listarConFiltros()}"
                                         update="dtReserv messages"
                                         process="@form"
                                         styleClass="boton"
                                         style="margin-right: 10px;"
                                         ajax="true" />
                        
                        <p:commandButton value="Limpiar" 
                                         action="#{reservacionBean.limpiarFiltros()}"
                                         update="dtReserv searchId searchOcasion searchUsuario messages"
                                         process="@this"
                                         styleClass="boton"
                                         ajax="true" />
                    </h:panelGroup>
                </h:panelGrid>
            </div>
            
            <div class="container">
                
<p:dataTable id="dtReserv"
             value="#{reservacionBean.lstReservFiltered.isEmpty() ? reservacionBean.lstReserv : reservacionBean.lstReservFiltered}"
             var="reserv"
             styleClass="table table-bordered shadow-sm miAutoTabla"
             style="font-size:15px;"
             emptyMessage="No hay registros en la Base de Datos" 
             paginator="true" paginatorPosition="bottom" rows="15"
             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
             rowsPerPageTemplate="15,30,50">

    <p:column headerText="ID" exportable="true">
        <h:outputText value="#{reserv.id_reservacion}" style="display:block; padding:10px 5px; color:black;" />
        <f:facet name="exportar">
            <h:outputText value="#{reserv.id_reservacion}" />
        </f:facet>
    </p:column>

    <p:column headerText="Ocasi贸n" exportable="true">
        <h:outputText value="#{reserv.ocasion}" style="display:block; padding:10px 5px; color:black;" />
        <f:facet name="exportar">
            <h:outputText value="#{reserv.ocasion}" />
        </f:facet>
    </p:column>

    <p:column headerText="Cantidad de Personas" exportable="true">
        <h:outputText value="#{reserv.catindad_personas}" style="display:block; padding:10px 5px; color:black;"/>
        <f:facet name="exportar">
            <h:outputText value="#{reserv.catindad_personas}" />
        </f:facet>
    </p:column>

    <p:column headerText="Cantidad de Mesas" exportable="true">
        <h:outputText value="#{reserv.cantidad_mesas}" style="display:block; padding:10px 5px; color:black;"/>
        <f:facet name="exportar">
            <h:outputText value="#{reserv.cantidad_mesas}" />
        </f:facet>
    </p:column>

    <p:column headerText="Fecha de Reservaci贸n" exportable="true">
        <h:outputText value="#{reserv.fecha_reservacion}" style="display:block; padding:10px 5px; color:black;">
            <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>
        <f:facet name="exportar">
            <h:outputText value="#{reserv.fecha_reservacion}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
        </f:facet>
    </p:column>

    <p:column headerText="Cliente" exportable="true">
        <h:outputText value="#{reserv.nombre_usuario}" style="display:block; padding:10px 5px; color:black;"/>
        <f:facet name="exportar">
            <h:outputText value="#{reserv.nombre_usuario}" />
        </f:facet>
    </p:column>
    
    <p:column exportable="false">
        <f:facet name="header">
            <h:outputLabel value="Opciones" />
        </f:facet>
        <div style="padding:10px 8px; text-align:center;">
            <h:commandLink value="Eliminar"
                           styleClass="boton"
                           actionListener="#{reservacionBean.eliminar(reserv.id_reservacion)}"
                           onclick="return confirm('驴Est谩 seguro de ELIMINAR la Reservaci贸n ID: #{reserv.id_reservacion}?');" />
        </div>
    </p:column>
</p:dataTable>
                
                </div>
          <div style="margin-top: 10px; text-align: center;">
                    <p:commandLink ajax="false" styleClass="boton" style="margin-right: 10px;">
                        <h:outputText value=" Click para sacar el reporte de PDF" />
                        <p:dataExporter target="dtReserv" type="pdf" fileName="Reservaciones" />
                    </p:commandLink>

                    <p:commandLink ajax="false" styleClass="boton">
                        <h:outputText value=" Click para sacar el reporte de Excel" />
                        <p:dataExporter target="dtReserv" type="xls" fileName="Reservaciones" />
                    </p:commandLink>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
