                                 style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />
                    
                    <h:outputLabel value="Documento:" style="color: #C89B3C;" />
                    <h:inputText id="filtroDocumento" 
                                 value="#{usuarioBean.filtroDocumento}" 
                                 style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;" />
                    
                    <h:outputLabel value="Tipo de Usuario:" style="color: #C89B3C;" />
                    <h:selectOneMenu id="filtroTipo" 
                                     value="#{usuarioBean.filtroTipo}" 
                                     style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;">
                        <f:selectItem itemLabel="-- Seleccione --" itemValue="" />
                        <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                        <f:selectItem itemLabel="Cliente" itemValue="Cliente" />
                        <f:selectItem itemLabel="Empleado" itemValue="Empleado" />
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="" />
                    <h:panelGroup>
                        <p:commandButton value="Buscar" action="#{usuarioBean.listarConFiltros()}"

                                         update="dtProd filtroNombre filtroDocumento filtroTipo messages"
                                         process="@this"
                                         styleClass="boton"
                                         ajax="true" />
