<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nueva Venta - Empleado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
        <style>
            body {
                background: #f5f5f5;
                min-height: 100vh;
                padding: 15px 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .card {
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                border: 1px solid #ddd;
                border-radius: 8px;
                background: white;
            }
            .card-header {
                background: #000 !important;
                color: white !important;
                border-radius: 8px 8px 0 0 !important;
                padding: 12px 20px !important;
            }
            .card-body {
                padding: 20px;
            }
            .form-label {
                font-size: 12px;
                font-weight: 600;
                color: #333;
                margin-bottom: 5px;
            }
            .form-control,
            .form-select {
                font-size: 13px;
                padding: 6px 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .form-control:focus,
            .form-select:focus {
                border-color: #000;
                box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.25);
            }
            .btn-primary {
                background: #000;
                border: 1px solid #000;
                color: white;
                padding: 8px 20px;
                font-size: 13px;
                font-weight: 600;
            }
            .btn-primary:hover {
                background: #333;
                border-color: #333;
            }
            .btn-secondary {
                background: white;
                border: 1px solid #333;
                color: #000;
                padding: 8px 20px;
                font-size: 13px;
            }
            .btn-secondary:hover {
                background: #f5f5f5;
            }
            .text-danger {
                font-size: 11px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container" style="max-width: 700px;">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5 mb-0" style="font-weight: 600;">NUEVA VENTA - EMPLEADO</h2>
                </div>
                <div class="card-body">
                    <h:form id="formVenta">
                        <p:messages id="messages" showDetail="true" closable="true" />
                        
                        <div class="mb-3">
                            <h:outputLabel for="total" value="Total:" styleClass="form-label" />
                            <p:inputNumber id="total" value="#{ventaBean.venta.total}" 
                                          minValue="0.01" required="true" 
                                          requiredMessage="El total es requerido"
                                          styleClass="form-control" 
                                          decimalPlaces="2" />
                            <h:message for="total" styleClass="text-danger" />
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel for="metodoPago" value="Método de Pago:" styleClass="form-label" />
                            <h:selectOneMenu id="metodoPago" value="#{ventaBean.venta.metodo_pago}" 
                                           styleClass="form-select" required="true"
                                           requiredMessage="El método de pago es requerido">
                                <f:selectItem itemLabel="Seleccione..." itemValue="" />
                                <f:selectItem itemLabel="Efectivo" itemValue="efectivo" />
                                <f:selectItem itemLabel="Tarjeta" itemValue="tarjeta" />
                                <f:selectItem itemLabel="Transferencia" itemValue="transferencia" />
                            </h:selectOneMenu>
                            <h:message for="metodoPago" styleClass="text-danger" />
                        </div>
                        
                        <!-- El ID de usuario se asigna automáticamente desde la sesión -->
                        
                        <div class="d-flex justify-content-between mt-4">
                            <h:commandButton value="Guardar" action="#{ventaBean.guardar}" 
                                           styleClass="btn btn-primary" />
                            <h:commandButton value="Cancelar" action="/faces/ventas/empleado/index" 
                                           styleClass="btn btn-secondary" immediate="true" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
