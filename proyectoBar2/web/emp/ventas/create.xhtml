<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/empLayout.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <style>
            body {
                background: #111 !important;
            }
            
            .form-container {
                width: 60%;
                margin: 30px auto;
                background: #1a1a1a;
                padding: 35px;
                border-radius: 10px;
                border: 1px solid #333;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .form-title {
                text-align: center;
                color: #C89B3C;
                font-size: 28px;
                font-weight: bold;
                margin-bottom: 25px;
            }

            .form-group {
                width: 80%;
                margin-bottom: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .form-label {
                color: #C89B3C;
                font-weight: bold;
                margin-bottom: 8px;
                width: 100%;
                text-align: left;
            }

            .form-control,
            .form-select {
                width: 100%;
                padding: 10px 12px;
                background: #262626 !important;
                color: #eee !important;
                border: 1px solid #444 !important;
                border-radius: 5px;
            }

            .form-control:focus,
            .form-select:focus {
                outline: none;
                border-color: #C89B3C !important;
                box-shadow: 0 0 5px rgba(200, 155, 60, 0.3);
            }

            /* Estilos para PrimeFaces inputNumber */
            .ui-inputnumber {
                width: 100% !important;
                background: transparent !important;
            }
            
            .ui-inputnumber .ui-inputnumber-input,
            .ui-inputnumber input,
            .ui-inputnumber-input {
                background: #262626 !important;
                background-color: #262626 !important;
                color: #eee !important;
                border: 1px solid #444 !important;
                padding: 10px 12px !important;
                width: 100% !important;
            }
            
            .ui-inputnumber .ui-inputnumber-input:focus,
            .ui-inputnumber input:focus,
            .ui-inputnumber-input:focus {
                background: #262626 !important;
                background-color: #262626 !important;
                color: #eee !important;
                border-color: #C89B3C !important;
                box-shadow: 0 0 5px rgba(200, 155, 60, 0.3) !important;
                outline: none !important;
            }
            
            .ui-inputnumber .ui-inputnumber-input:hover,
            .ui-inputnumber input:hover {
                background: #262626 !important;
                background-color: #262626 !important;
            }
            
            /* Forzar estilo en todos los elementos internos */
            .ui-inputnumber * {
                background-color: transparent !important;
            }
            
            .ui-inputnumber input[type="text"],
            .ui-inputnumber input {
                background: #262626 !important;
                background-color: #262626 !important;
                color: #eee !important;
            }
            
            /* Estilos para el wrapper del inputNumber */
            .form-group .ui-inputnumber,
            .form-group .ui-widget {
                background: transparent !important;
                background-color: transparent !important;
            }
            
            /* Asegurar que el input interno tenga el estilo correcto */
            .form-group input.ui-inputnumber-input,
            .form-group .ui-inputnumber input {
                background: #262626 !important;
                background-color: #262626 !important;
                color: #eee !important;
                border: 1px solid #444 !important;
            }

            .text-danger {
                color: #ff4b4b;
                font-size: 12px;
                margin-top: 4px;
            }

            .button-group {
                margin-top: 25px;
                text-align: center;
            }

            .boton {
                background: #6D0823;
                color: #eee;
                padding: 12px 25px;
                margin: 5px 10px;
                border-radius: 5px;
                border: none;
                cursor: pointer;
                font-size: 16px;
                transition: 0.2s;
            }

            .boton:hover {
                background: #C89B3C;
                color: black;
                font-weight: bold;
            }

            .boton-cancelar {
                background: #555;
            }

            .boton-cancelar:hover {
                background: #777;
            }
        </style>
        
        <h2 class="form-title">Nueva Venta</h2>
        
        <h:form>
            <div class="form-container">
                <p:messages id="messages" showDetail="true" closable="true" style="margin-bottom: 20px;" />
                
                <div class="form-group">
                    <label class="form-label" for="total">Total:</label>
                    <p:inputNumber id="total" value="#{ventaBean.venta.total}" 
                                  minValue="0.01" required="true" 
                                  requiredMessage="El total es requerido"
                                  styleClass="form-control" 
                                  style="background: #262626 !important; width: 100%;"
                                  decimalPlaces="2" />
                    <h:message for="total" styleClass="text-danger" />
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="metodoPago">Método de Pago:</label>
                    <h:selectOneMenu id="metodoPago" value="#{ventaBean.venta.metodo_pago}" 
                                   styleClass="form-select" required="true"
                                   requiredMessage="El método de pago es requerido">
                        <f:selectItem itemLabel="Seleccione..." itemValue="" />
                        <f:selectItem itemLabel="Efectivo" itemValue="efectivo" />
                        <f:selectItem itemLabel="Tarjeta" itemValue="tarjeta" />
                        <f:selectItem itemLabel="Transferencia" itemValue="transferencia" />
                    </h:selectOneMenu>
                    <h:message for="metodoPago" styleClass="text-danger" />
                </div>
                
                <!-- El ID de usuario se asigna automáticamente desde la sesión -->
                
                <div class="button-group">
                    <h:commandButton value="Guardar" styleClass="boton"
                                   action="#{ventaBean.guardar}" />

                    <h:commandButton value="Cancelar"
                                   styleClass="boton boton-cancelar"
                                   action="/faces/emp/ventas/index?faces-redirect=true"
                                   immediate="true" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
