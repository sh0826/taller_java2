<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/templates/empLayout.xhtml" xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenido">
        <style>
            .miAutoTabla a.boton {
                color: white !important;
            }

            .miAutoTabla a.boton:hover {
                color: black !important;
            }

            .miAutoTabla .ui-datatable-tablewrapper {
                width: auto !important;
                display: inline-block !important;
            }

            .miAutoTabla table {
                width: auto !important;
                table-layout: auto !important;
            }

            .miAutoTabla .ui-datatable-data td,
            .miAutoTabla .ui-datatable-data th {
                white-space: nowrap;
                padding: 8px 12px;
            }

            .miAutoTabla .ui-datatable-tablewrapper {
                margin: 0 auto;
                display: table !important;
            }

            .table th {
                padding: 12px !important;
                background: #1a1a1a;
                color: #C89B3C;
            }

            .boton {
                display: inline-block;
                color: white;
                padding: 6px 10px;
                margin: 5px 0;
                text-decoration: none;
                border-radius: 5px;
                background: #6D0823;
                border: none;
            }

            .boton:hover {
                background: #C89B3C;
                color: black;
                font-weight: bold;
            }
        </style>

        <h2 style="text-align: center; color: #C89B3C; margin-bottom: 20px; font-weight: bold;">Administrar Productos
        </h2>

        <h:form>
            <p:messages id="messages" showDetail="true" closable="true" />

            <!-- Panel de Filtros -->
            <div
                style="margin: 20px 0; padding: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 5px;">
                <h3 style="color: #C89B3C; margin-top: 0;">Filtros de BÃºsqueda</h3>
                <h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
                    <h:outputLabel value="Buscar por Nombre:" style="color: #C89B3C;" />
                    <p:inputText id="searchNombre" value="#{productoBean.filtroNombre}"
                        style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;"
                        placeholder="Nombre del producto..." />

                    <h:outputLabel value="Tipo de Producto:" style="color: #C89B3C;" />
                    <p:inputText id="searchTipo" value="#{productoBean.filtroTipo}"
                        style="width: 100%; padding: 5px; background: #262626; color: #eee; border: 1px solid #444;"
                        placeholder="Tipo..." />

                    <h:outputLabel value="" />
                    <h:panelGroup>
                        <p:commandButton value="Filtrar" action="#{productoBean.filtrar()}"
                            update="dtProductos messages" process="@form" styleClass="boton" style="margin-right: 10px;"
                            ajax="true" />

                        <p:commandButton value="Limpiar" action="#{productoBean.limpiarFiltros()}"
                            update="dtProductos searchNombre searchTipo messages" process="@this" styleClass="boton"
                            ajax="true" />
                    </h:panelGroup>
                </h:panelGrid>
            </div>

            <div class="container">
                <p:dataTable id="dtProductos" value="#{productoBean.listaFiltrada}" var="p"
                    styleClass="table table-bordered shadow-sm miAutoTabla" style="font-size:15px;"
                    emptyMessage="No hay productos registrados" paginator="true" paginatorPosition="bottom" rows="15"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
                    rowsPerPageTemplate="15,30,50">

                    <p:column headerText="ID" exportable="true">
                        <h:outputText value="#{p.id_producto}" style="display:block; padding:10px 5px; color:black;" />
                    </p:column>

                    <p:column headerText="Nombre" exportable="true">
                        <h:outputText value="#{p.nombre}" style="display:block; padding:10px 5px; color:black;" />
                    </p:column>

                    <p:column headerText="Tipo" exportable="true">
                        <h:outputText value="#{p.tipo_producto}"
                            style="display:block; padding:10px 5px; color:black;" />
                    </p:column>

                    <p:column headerText="Stock" exportable="true">
                        <h:outputText value="#{p.stock}" style="display:block; padding:10px 5px; color:black;" />
                    </p:column>

                    <p:column headerText="Precio" exportable="true">
                        <h:outputText value="#{p.precio_unitario}"
                            style="display:block; padding:10px 5px; color:black;">
                            <f:convertNumber type="currency" currencySymbol="$ " maxFractionDigits="2" />
                        </h:outputText>
                    </p:column>

                    <p:column exportable="false">
                        <f:facet name="header">
                            <h:outputLabel value="Acciones" />
                        </f:facet>
                        <div style="padding:10px 8px; text-align:center;">
                            <h:commandLink value="Editar" action="#{productoBean.editar(p)}" styleClass="boton"
                                style="margin-right: 5px;" />

                            <h:commandLink value="Eliminar" action="#{productoBean.eliminar(p.id_producto)}"
                                onclick="return confirm('Â¿EstÃ¡ seguro de eliminar #{p.nombre}?');" styleClass="boton" />
                        </div>
                    </p:column>

                </p:dataTable>
            </div>

            <div style="margin-top: 10px; text-align: center;">
                <p:commandLink ajax="false" styleClass="boton" style="margin-right: 10px;">
                    <h:outputText value="ðŸ“„ Click para sacar el reporte de PDF" />
                    <p:dataExporter target="dtProductos" type="pdf" fileName="Productos" />
                </p:commandLink>

                <p:commandLink ajax="false" styleClass="boton">
                    <h:outputText value="ðŸ“Š Click para sacar el reporte de Excel" />
                    <p:dataExporter target="dtProductos" type="xls" fileName="Productos" />
                </p:commandLink>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
