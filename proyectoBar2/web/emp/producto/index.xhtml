<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{productoBean.lista}" var="p" styleClass="table table-striped table-bordered">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{p.id_producto}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{p.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo</f:facet>
                    #{p.tipo_producto}
                </h:column>
                <h:column>
                    <f:facet name="header">Stock</f:facet>
                    #{p.stock}
                </h:column>
                <h:column>
                    <f:facet name="header">Precio</f:facet>
                    #{p.precio_unitario}
                </h:column>
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandButton value="Editar" action="#{productoBean.editar(p)}" styleClass="btn btn-dark btn-sm"/>
                    <h:commandButton value="Eliminar" action="#{productoBean.eliminar(p.id_producto)}" 
                                     onclick="return confirm('¿Está seguro de eliminar #{p.nombre}?');" 
                                     styleClass="btn btn-danger btn-sm ms-2"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
