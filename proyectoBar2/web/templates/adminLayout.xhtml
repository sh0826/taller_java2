<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Panel de Administración - Ágora Vibes</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
        }

        /* Header */
        .header {
            background: #000;
            padding: 20px;
            text-align: center;
            color: #C89B3C;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Layout */
        .container {
            display: flex;
            min-height: 90vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #1a1a1a;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(255, 215, 0, 0.1);
        }

        .sidebar-title {
            color: #C89B3C;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .menu-item {
            display: block;
            color: #eee;
            padding: 12px;
            margin: 8px 0;
            text-decoration: none;
            border-radius: 5px;
            background: #262626;
            transition: 0.2s;
        }

        .menu-item:hover {
            background: #C89B3C;
            color: black;
            font-weight: bold;
        }

        /* Content */
        .content {
            flex-grow: 1;
            padding: 40px;
        }

        /* Footer */
        .footer {
            background: #222;
            color: #C89B3C;
            text-align: center;
            padding: 15px;
            font-weight: bold;
        }
    </style>
</h:head>

<h:body>
    <f:event type="preRenderView" listener="#{loginBean.verif_sesion('A')}"/>
    <div class="header">Panel de Administración - Ágora Vibes Gastro BAR</div>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">Menú</div>
            <a class="menu-item" href="/proyectoBar2/faces/admin/usuario/index.xhtml">Usuarios</a>
            <a class="menu-item" href="/proyectoBar2/faces/admin/producto/index.xhtml">Productos</a>
            <a class="menu-item" href="/proyectoBar2/faces/admin/reservacion/index.xhtml">Reservaciones</a>
            <a class="menu-item" href="/proyectoBar2/faces/admin/evento/index.xhtml">Eventos</a>
            <a class="menu-item" href="/proyectoBar2/faces/admin/ventas/index.xhtml">Ventas</a>
            <a class="menu-item" href="/proyectoBar2/faces/admin/boleta/index.xhtml">Boletas</a>

            <h:form>
                <h:commandLink value="Cerrar Sesión" 
                               actionListener="#{loginBean.cerrar_sesion}" 
                               styleClass="menu-item" />
            </h:form>
        </div>
        <div class="content">
            <ui:insert name="contenido">Contenido aquí…</ui:insert>
        </div>
    </div>
    <div class="footer">© 2025 Ágora Vibes Gastro BAR</div>
</h:body>
</html>
