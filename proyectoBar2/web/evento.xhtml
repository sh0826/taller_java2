<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:event type="preRenderView" listener="#{eventoBean.listar}" />

<style>
    body {
        background: #f8f9fa;
    }

    .navbar-custom {
        background: #000;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .navbar-custom img {
        height: 100%;
        width: 230px;
    }

    .navbar-custom a {
        color: white;
        margin-right: 20px;
        font-weight: 500;
        text-decoration: none;
    }

    .navbar-custom a:hover {
        color: #C89B3C;
    }

    .title-section {
        color: #a30000;
        font-weight: bold;
        font-size: 24px;
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #C89B3C;
    }

    .dashboard-title {
        color: #C89B3C;
        font-size: 32px;
        font-weight: bold;
        margin: 0;
    }

    .stats-container {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .stat-card {
        background: linear-gradient(135deg, #1a1a1a 0%, #262626 100%);
        border: 1px solid #C89B3C;
        border-radius: 10px;
        padding: 20px;
        flex: 1;
        min-width: 200px;
        box-shadow: 0 4px 6px rgba(200, 155, 60, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(200, 155, 60, 0.3);
    }

    .stat-value {
        font-size: 36px;
        font-weight: bold;
        color: #C89B3C;
        margin: 10px 0;
    }

    .stat-label {
        color: #aaa;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .events-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 25px;
        margin-top: 30px;
    }

    .event-card {
        background: linear-gradient(135deg, #1a1a1a 0%, #262626 100%);
        border: 1px solid #333;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .event-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 16px rgba(200, 155, 60, 0.4);
        border-color: #C89B3C;
    }

    .event-image-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        background: #000;
        position: relative;
    }

    .event-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .event-card:hover .event-image {
        transform: scale(1.1);
    }

    .event-image-placeholder {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #C89B3C 0%, #8B6914 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000;
        font-size: 48px;
        font-weight: bold;
    }

    .event-content {
        padding: 20px;
    }

    .event-title {
        color: #C89B3C;
        font-size: 22px;
        font-weight: bold;
        margin: 0 0 10px 0;
        min-height: 50px;
    }

    .event-description {
        color: #ccc;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 15px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        min-height: 60px;
    }

    .event-details {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 15px;
    }

    .event-detail-item {
        display: flex;
        align-items: center;
        color: #aaa;
        font-size: 13px;
    }

    .event-detail-icon {
        color: #C89B3C;
        margin-right: 8px;
        font-weight: bold;
    }

    .event-price {
        color: #C89B3C;
        font-size: 20px;
        font-weight: bold;
        margin: 10px 0;
    }

    .event-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #333;
    }

    .btn-action {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s;
        display: inline-block;
    }

    .btn-edit {
        background: #C89B3C;
        color: #000;
    }

    .btn-edit:hover {
        background: #8B6914;
        color: #fff;
    }

    .btn-delete {
        background: #dc3545;
        color: #fff;
    }

    .btn-delete:hover {
        background: #c82333;
    }

    .btn-new-event {
        background: linear-gradient(135deg, #C89B3C 0%, #8B6914 100%);
        color: #000;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(200, 155, 60, 0.3);
    }

    .btn-new-event:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(200, 155, 60, 0.5);
    }

    .btn-back {
        background: #333;
        color: #C89B3C;
        padding: 12px 24px;
        border: 1px solid #C89B3C;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s;
    }

    .btn-back:hover {
        background: #C89B3C;
        color: #000;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
    }

    .empty-state-icon {
        font-size: 64px;
        margin-bottom: 20px;
    }

    .empty-state-message {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .filters-container {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        flex-wrap: wrap;
        align-items: center;

    }
</style>
<nav class="navbar-custom d-flex justify-content-between align-items-center">
    <img src="/proyectoBar2/imagenes/logo1.svg" alt="Logo" style="height:150px" />
    <div>
        <a href="conocenos.xhtml">Con√≥cenos</a>
        <a href="catalogo.xhtml">Cat√°logo</a>
        <a href="evento.xhtml">Eventos</a>

        <a href="/proyectoBar2/faces/inicio_sesion/login.xhtml" style="color:#C89B3C;">
            Iniciar sesi√≥n
        </a>
        <a href="/proyectoBar2/faces/inicio_sesion/crear_cliente.xhtml" style="color:#C89B3C;">
            Registrarse
        </a>
    </div>
</nav>


<h:form>
    <h1 style="font-size: 40px; text-align: center; color: brown;">
        Eventos
    </h1>
    <p style="font-size: 20px;  text-align: center;">
        Recuerda que para comprar tu boleta deberas registrarte y/o iniciar sesi√≥n.
    </p>


    <h:panelGroup rendered="#{not empty eventoBean.lstEvento}">
        <div class="events-grid">
            <ui:repeat value="#{eventoBean.lstEvento}" var="evento">
                <div class="event-card">
                    <div class="event-image-container">
                        <!-- Use HTML img for better control and onerror handling -->
                        <img src="#{request.contextPath}/ImgEventos/#{evento.id_evento}.png"
                            alt="#{evento.nombre_evento}" class="event-image"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                            style="#{empty evento.imagen ? 'display:none' : ''}" />

                        <div class="event-image-placeholder"
                            style="#{empty evento.imagen ? 'display:flex' : 'display:none'}">
                            üéâ
                        </div>
                    </div>

                    <div class="event-content">
                        <h3 class="event-title">#{evento.nombre_evento}</h3>

                        <p class="event-description">#{evento.descripcion}</p>

                        <div class="event-details">
                            <div class="event-detail-item">
                                <span class="event-detail-icon">üìÖ</span>
                                <span>
                                    <h:outputText value="#{evento.fecha}" rendered="#{not empty evento.fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </span>
                            </div>

                            <h:panelGroup rendered="#{not empty evento.hora_inicio}">
                                <div class="event-detail-item">
                                    <span class="event-detail-icon">üïê</span>
                                    <span>
                                        <h:outputText value="#{evento.hora_inicio}">
                                            <f:convertDateTime pattern="HH:mm" type="time" />
                                        </h:outputText>
                                    </span>
                                </div>
                            </h:panelGroup>

                            <div class="event-detail-item">
                                <span class="event-detail-icon">üë•</span>
                                <span>Capacidad: #{evento.capacidad_maxima} personas</span>
                            </div>
                        </div>

                        <div class="event-price">
                            $<h:outputText value="#{evento.precio_boleta}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </h:panelGroup>
</h:form>

</html>
